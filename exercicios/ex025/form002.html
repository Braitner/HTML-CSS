<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="isen" id="isen" required minlength="8" size="18" placeholder="mínimo de 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
